<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 19 â€“ Letter Scramble</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffd1dc, #ffe6f0);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      color: #cc3366;
      text-shadow: 1px 1px #fff;
    }

    .scramble-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .word {
      font-size: 1.8em;
      padding: 12px 18px;
      background: #fff;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .word.revealed {
      background-color: #ff99cc;
      color: white;
      transform: scale(1.1);
    }

    .final-message {
      margin-top: 40px;
      font-size: 1.5em;
      color: #cc3366;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .back-btn {
      margin-top: 50px;
      padding: 10px 20px;
      background-color: #ff6699;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    .back-btn:hover {
      background-color: #e05588;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¤ Unscramble the Message!</h1>

  <div class="scramble-box">
    <div class="word" data-real="THINGS">TGIHNS</div>
    <div class="word" data-real="I">I</div>
    <div class="word" data-real="DONâ€™T">DNOT</div>
    <div class="word" data-real="TELL">TLEL</div>
    <div class="word" data-real="YOU...">YUO...</div>
  </div>

  <div class="final-message" id="finalMessage">
    Youâ€™re secretly my favorite human ðŸ’˜
  </div>

  <a href="index.html">
    <button class="back-btn">â¬… Back</button>
  </a>

  <script>
    const words = document.querySelectorAll('.word');
    let revealedCount = 0;

    words.forEach(word => {
      word.addEventListener('click', () => {
        if (!word.classList.contains('revealed')) {
          word.textContent = word.getAttribute('data-real');
          word.classList.add('revealed');
          revealedCount++;

          if (revealedCount === words.length) {
            document.getElementById('finalMessage').style.opacity = 1;
          }
        }
      });
    });
  </script>

</body>
</html>
