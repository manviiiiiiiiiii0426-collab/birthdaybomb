<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 14 â€“ Spin the Love Wheel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      color: #ff3399;
      text-shadow: 0 0 6px #fff;
    }

    .wheel-container {
      position: relative;
      margin: 40px auto;
      width: 500px;
      max-width: 90%;
    }

    #spinBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #ff66cc;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #spinBtn:hover {
      background-color: #ff33aa;
    }

    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #222;
      background-color: rgba(255,255,255,0.5);
      display: inline-block;
      padding: 15px 25px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <h1>ðŸ’˜ Spin the Wheel ðŸ’˜</h1>
  <div class="wheel-container">
    <canvas id="wheel" width="500" height="500"></canvas>
    <button id="spinBtn">SPIN</button>
  </div>
  <div id="result">Ready to spin?</div>

  <audio id="tickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-wheel-click-1116.mp3"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-fairy-win-sound-2011.mp3"></audio>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resultBox = document.getElementById("result");
    const tickSound = document.getElementById("tickSound");
    const winSound = document.getElementById("winSound");

    const messages = [
      "A virtual hug ðŸ¤—",
      "You are cute <3.",
      "I do miss you (at times)",
      "You're A-door-able",
      "You're special. ðŸŒŸ",
      "Aap buddhu ho. ðŸ˜œ",
      "+points for your voice ðŸŽ¤",
      "You're beautiful ðŸ’˜"
    ];

    const colors = ["#f8b195", "#f67280", "#c06c84", "#6c5b7b", "#355c7d", "#99b898", "#f67280", "#ffb347"];

    let angle = 0;
    const arc = (2 * Math.PI) / messages.length;
    let spinning = false;

    function drawWheel() {
      for (let i = 0; i < messages.length; i++) {
        let startAngle = angle + i * arc;
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 240, startAngle, startAngle + arc);
        ctx.fill();

        // Text
        ctx.save();
        ctx.fillStyle = "white";
        ctx.translate(250, 250);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "right";
        ctx.font = "16px sans-serif";
        ctx.fillText(messages[i], 220, 10);
        ctx.restore();
      }

      // Pointer
      ctx.beginPath();
      ctx.moveTo(250, 10);
      ctx.lineTo(240, 40);
      ctx.lineTo(260, 40);
      ctx.fillStyle = "#ff0066";
      ctx.fill();
    }

    drawWheel();

    spinBtn.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      resultBox.textContent = "";

      let spinAngle = Math.random() * 360 + 720; // 2+ spins
      let currentAngle = 0;
      let step = 5;

      const spinInterval = setInterval(() => {
        angle += step * Math.PI / 180;
        ctx.clearRect(0, 0, 500, 500);
        drawWheel();
        tickSound.currentTime = 0;
        tickSound.play();
        currentAngle += step;

        if (currentAngle >= spinAngle) {
          clearInterval(spinInterval);
          spinning = false;

          let index = messages.length - Math.floor(((angle % (2 * Math.PI)) / arc)) - 1;
          if (index < 0) index += messages.length;

          winSound.play();
          resultBox.textContent = messages[index];
        }
      }, 30);
    });
  </script>
</body>
</html>
