<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 24 ‚Äì Alien Abduction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at bottom, #020111 0%, #000000 100%);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/Z7ZRpQk.png') repeat;
      z-index: 0;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .title {
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 0 10px #00f0ff;
      z-index: 3;
    }

    .ufo-container {
      position: relative;
      margin-top: 40px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .ufo {
      width: 150px;
      animation: floatUFO 5s ease-in-out infinite;
    }

    @keyframes floatUFO {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(15px); }
    }

    .beam {
      width: 90px;
      height: 300px;
      margin-top: -20px;
      background: radial-gradient(ellipse at top, rgba(255,255,200,0.5), transparent 70%);
      z-index: 1;
    }

    .message-box {
      position: absolute;
      bottom: 60px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 3;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .message-box.show {
      opacity: 1;
    }

    .message-box p {
      margin: 10px 0;
      font-size: 1.1em;
      color: #d6f6ff;
    }

    .back-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #00f0ff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
    }

    .back-btn:hover {
      background: #00c0cc;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="title">üëΩ Day 24: Alien Abduction ‚Äì You're Out of This World üëΩ</div>

  <div class="ufo-container">
    <img src="assests/UFO.png" alt="UFO" class="ufo" />
    <div class="beam"></div>
  </div>

  <div class="message-box" id="msgBox">
    <p id="msgText">Scanning earthling...</p>
  </div>

  <button class="back-btn" onclick="location.href='index.html'">‚¨Ö Back</button>

  <script>
    const messages = [
      "Subject is too cute to be from Earth üò≥",
      "Heart detected: unusually warm and full ‚ù§Ô∏è",
      "Smile: dangerous, can cause butterflies ü¶ã",
      "Conclusion: You‚Äôre one of a kind.",
      "Confirmed: Subject is 100% special. May cause smiles. üõ∏"
    ];

    const msgBox = document.getElementById("msgBox");
    const msgText = document.getElementById("msgText");

    let index = 0;

    function showNextMessage() {
      if (index < messages.length) {
        msgBox.classList.add("show");
        msgText.textContent = messages[index];
        index++;
        setTimeout(showNextMessage, 2500);
      }
    }

    window.onload = () => {
      setTimeout(showNextMessage, 1000);
    };
  </script>
</body>
</html>
