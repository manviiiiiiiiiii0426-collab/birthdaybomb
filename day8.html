<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 8 ‚Äì Love Target Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffe0ec, #ffd1f3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #e60073;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #fff;
    }

    p.subtitle {
      margin-bottom: 30px;
      color: #444;
    }

    .target {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff99cc 0%, #ff4d94 40%, #cc0066 100%);
      box-shadow: 0 0 20px #e60073;
      cursor: crosshair;
      transition: transform 0.3s;
    }

    .target:active {
      transform: scale(1.05);
    }

    .hit {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #000;
      border-radius: 50%;
      pointer-events: none;
    }

    #messageBox {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2rem;
      color: #cc0066;
      min-height: 2em;
    }

    .back-btn {
      margin-top: 20px;
      background-color: #ff3399;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #cc0066;
    }
  </style>
</head>
<body>
  <h1>üçâ Day 8 ‚Äì Love Target üéØ</h1>
  <p class="subtitle">Click on the target to hit and unlock surprises üíù</p>

  <div class="target" id="target"></div>

  <div id="messageBox"></div>

  <a href="index.html">
    <button class="back-btn">‚¨ÖÔ∏è Back</button>
  </a>

  <script>
    const target = document.getElementById('target');
    const messageBox = document.getElementById('messageBox');

    const messages = [
      "Happy Birthday, smooth talker üòå",
      "You always make me smile üòä",
      "Wishing you a day as charming as your texts üòâ",
      "Wish I met you sooner... like last birthday üòâ",
      "Charming, cute and birthday boy? Not fair",
      "Aging? Nah, you're just upgrading ",
      "Happy Birthday! And yes, you‚Äôre allowed to blush now üòá"
    ];

    let hitCount = 0;

    target.addEventListener('click', (e) => {
      const rect = target.getBoundingClientRect();
      const hit = document.createElement('div');
      hit.className = 'hit';
      hit.style.left = `${e.clientX - rect.left - 10}px`;
      hit.style.top = `${e.clientY - rect.top - 10}px`;
      target.appendChild(hit);

      if (hitCount < messages.length) {
        messageBox.textContent = messages[hitCount];
        hitCount++;
      } else {
        messageBox.innerHTML = "üöÄYAYYY! <br /> You've hit all the love spots!<br /> Cheers to Day 8 to your birthday üíñ";
      }
    });
  </script>
</body>
</html>
