<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 21 â€“ Icebreaker Spinner</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to top right, #ffe9f3, #ccf2ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 10px;
    }

    #wheel {
      width: 250px;
      height: 250px;
      border: 10px dashed #ff4081;
      border-radius: 50%;
      margin: 30px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      position: relative;
    }

    #wheel::after {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #ff4081;
    }

    #question {
      font-size: 1.1rem;
      margin-top: 20px;
      max-width: 300px;
      color: #444;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff4081;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    .back-btn {
      margin-top: 40px;
      background-color: #888;
    }

    .back-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¡ Icebreaker Spinner!</h1>
  <div id="wheel">ðŸŽ²</div>
  <button onclick="spinWheel()">Spin</button>
  <div id="question">Click spin to reveal a fun icebreaker!</div>
  <button class="back-btn" onclick="location.href='index.html'">â¬… Back</button>

  <script>
    const questions = [
      "Whatâ€™s your guilty pleasure song?",
      "Whatâ€™s the weirdest food combo you enjoy?",
      "If you could teleport anywhere right now, where would you go?",
      "Whatâ€™s something small that makes your day better?",
      "Whatâ€™s your favorite show so far?",
      "If we had a secret app, what would it be called?",
      "Whatâ€™s one thing you can never resist?",
      "Would you rather time travel to the past or future?",
      "Whatâ€™s something silly you believed as a child?",
      "Describe your day using only emojis."
    ];

    function spinWheel() {
      const wheel = document.getElementById('wheel');
      const questionBox = document.getElementById('question');
      const randomIndex = Math.floor(Math.random() * questions.length);

      // Simple spin animation
      wheel.style.transition = 'transform 1s ease';
      wheel.style.transform = `rotate(${Math.random() * 360 + 720}deg)`;

      setTimeout(() => {
        questionBox.textContent = questions[randomIndex];
      }, 1000);
    }
  </script>

</body>
</html>
