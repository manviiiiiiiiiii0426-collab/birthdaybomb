<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 12 - Emoji Matching Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      color: #d63384;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
      margin: 30px auto;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #ffe0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }

    .card.flipped {
      background-color: #fff;
      cursor: default;
    }

    .card.matched {
      background-color: #c3f7c3;
      cursor: default;
    }

    #reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #letter {
      display: none;
      margin-top: 30px;
    }

    #letter img {
      width: 300px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    canvas#confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Match the Emojis! <br/> (surprise awaits for you!!)</h1>

  <div class="game-board" id="gameBoard"></div>

  <button id="reset-btn">Reset Game</button>

  <div id="letter">
    <h2>ðŸ’Œ From Me to You</h2>
    <img src="handwritten-letter.jpg" alt="Handwritten Letter" />
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script>
    const emojis = ['ðŸ’–','ðŸ•','ðŸ§¸','ðŸŽ®','ðŸ¶','ðŸŒ™','ðŸŽµ','ðŸ«'];
    let cards = [];
    let flippedCards = [];
    let matchedCount = 0;

    const board = document.getElementById('gameBoard');
    const letter = document.getElementById('letter');
    const resetBtn = document.getElementById('reset-btn');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      board.innerHTML = '';
      matchedCount = 0;
      flippedCards = [];

      const doubleEmojis = shuffle([...emojis, ...emojis]);
      cards = doubleEmojis.map((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
        return card;
      });
    }

    function flipCard(card) {
      if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length === 2) {
        return;
      }

      card.textContent = card.dataset.emoji;
      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        setTimeout(checkMatch, 700);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.emoji === card2.dataset.emoji) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedCount++;
        if (matchedCount === emojis.length) {
          showLetter();
          launchConfetti();
        }
      } else {
        card1.textContent = '';
        card2.textContent = '';
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
      }
      flippedCards = [];
    }

    function resetGame() {
      letter.style.display = 'none';
      createBoard();
    }

    function showLetter() {
      letter.style.display = 'block';
    }

    // Basic confetti using canvas
    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        speed: Math.random() * 3 + 2,
        radius: Math.random() * 6 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.y += p.speed;
          if (p.y > canvas.height) p.y = -10;
        });
        requestAnimationFrame(draw);
      }
      draw();
    }

    resetBtn.addEventListener('click', resetGame);

    // Initialize game
    createBoard();
  </script>
</body>
</html>
